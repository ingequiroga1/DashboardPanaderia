<div>
	<div ng-app="appLogin">
		<h1>Bienvenido</h1>
		<div>
			<form name="form" ng-submit="vm.login()">
				<label for="username">Username</label>
				<input name="username" type="text" ng-model="vm.username">
				<label for="password">Password</label>
				<input type="text" name="password" ng-model="vm.password">
				<button type="submit" class="btn btn-primary">Login</button>
				<a href="#!/register" class="btn btn-link">Registrarse</a>

			</form>
			
		</div>		
	</div>	
</div>
